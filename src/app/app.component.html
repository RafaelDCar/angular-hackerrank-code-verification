<div>
  <form [formGroup]="paymentForm" (submit)="submitForm()">

    <div class="form-group">
      <label>Name on Card</label>
      <input formControlName="name" class="form-control" type="text" placeholder="John Krane">
      <div ngIf="name.hasError('pattern')" class="alert alert-danger">Invalid Cardholder Name.</div>
    </div>

    <div class="form-group">
      <label>Card Number</label>
      <input formControlName="cardNumber" class="form-control" type="text" placeholder="1234123412341234">
      <div ngIf="cardNumber.hasError('pattern')"  class="alert alert-danger">Invalid Card Number.</div>
    </div>

    <div class="form-group expiry">
      <label>Date of Expiration</label>
      <input formControlName="expirationMonth" class="form-control month" type="text" placeholder="07">
      <input formControlName="expirationYear" class="form-control year" type="text" placeholder="2017">
      <div  class="alert alert-danger">Invalid Date of Expiration.</div>
    </div>

    <div class="form-group cvc">
      <label>CVV/CVC</label>
      <input formControlName="cvv" class="form-control" type="text" placeholder="123">
      <div *ngIf="cvv.hasError('maxlength')" class="alert alert-danger">Invalid CVV / CVC Number.</div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <h3 *ngIf="displayMessage" class="center-block text-center"><!-- Display the message here -->{{displayMessage}}</h3>
  </form>
</div>
